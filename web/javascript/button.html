<!DOCTYPE html>
<html>
<head>
  <title>JS Button Example</title>
</head>
<body>
  <h1>My First JavaScript Example</h1>

  <!-- button element runs the sayHello() function when clicked -->
  <button onclick="sayHello()">Click Me</button>

  <!-- script tag contains the javascript code -->
  <script>
    function sayHello() {
      // alert() function shows a popup message 
      alert("Hello there!");
    }
  </script>
</body>
</html>
